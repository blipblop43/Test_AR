<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Würfel</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/139/three.min.js"></script>
  <script>
    // Überprüfen, ob AR unterstützt wird
    if (!navigator.xr) {
      console.error("AR wird nicht unterstützt.");
      return;
    }

    // AR-Session erstellen
    var session = new XRSession({
      type: XRSession.TYPE_AR
    });

    // Renderer erstellen
    var renderer = new THREE.WebGLRenderer({
      antialias: true,
    });

    // Canvas erstellen
    var canvas = document.createElement("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    renderer.setSize(canvas.width, canvas.height);

    // 3D-Szene erstellen
    var scene = new THREE.Scene();

    // 3D-Würfel erstellen
    var cube = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshBasicMaterial({ color: 0x00ff00 })
    );
    scene.add(cube);

    // Renderer an die Szene anhängen
    renderer.setScene(scene);

    // Renderer in den HTML-Code einfügen
    document.body.appendChild(canvas);

      session.update();
    }, 1000 / 60);
  </script>
</body>
</html>
