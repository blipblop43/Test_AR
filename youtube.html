<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebXR-Anwendung</title>
</head>
<body>
  <script src="https://unpkg.com/three@0.136.0/build/three.min.js"></script>
  <script>
    // Erstelle ein neues WebXR-Fenster
    const xr = new XR();

    // Lade die 3D-Szene
    const scene = new Scene();
    const camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    scene.add(camera);

    // Lade das 3D-Modell
    const loader = new THREE.ObjectLoader();
    loader.load("https://example.com/3d-modell.gltf", (object) => {
      scene.add(object);
    });

    // Starte die WebXR-Anwendung
    xr.startSession({
      canvas: document.querySelector("canvas"),
      scene,
      camera,
    });
  </script>
</body>
</html>
