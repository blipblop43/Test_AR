<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3D Würfel</title>
  <script src="https://unpkg.com/three@0.135.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.135.0/examples/js/controls/OrbitControls.js"></script>
  <script> import * as THREE from "three";
import { OrbitControls } from "three/examples/js/controls/OrbitControls";

// Globale Variablen
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("canvas") });
let controls = new OrbitControls(camera, renderer.domElement);

// Würfel erzeugen
let cube = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({ color: "#ff0000" }));
scene.add(cube);

// Tastatursteuerung
function onKeyDown(event) {
  switch (event.keyCode) {
    case 38: // Pfeiltaste oben
      cube.rotation.x += 0.01;
      break;
    case 40: // Pfeiltaste unten
      cube.rotation.x -= 0.01;
      break;
    case 37: // Pfeiltaste links
      cube.rotation.y += 0.01;
      break;
    case 39: // Pfeiltaste rechts
      cube.rotation.y -= 0.01;
      break;
  }
}
document.addEventListener("keydown", onKeyDown);

// Animation
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate(); 
</script>
</head>
<body>
  <canvas id="canvas" width="640" height="480"></canvas>
  <script src="app.js"></script>
</body>
</html>
